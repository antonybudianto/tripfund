<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      Add a Trip
    </div>
    <form novalidate (ngSubmit)="handleSubmit(addTripForm)" #addTripForm="ngForm">
      <div class="modal-body text-center">
        <div class="modal-body__body">
            <div class="row">
                <input type="text" name="tripName" [(ngModel)]="data.tripName"
                    [ngClass]="{'has-success': data.tripName,
                    'has-error': !data.tripName && submitted}"
                    class="form-control description" placeholder="Trip Name" />
            </div>
            <div class="row">
                <label>Participants</label>
                <br/>
                <p-multiSelect name="participants" [options]="users"
                    [(ngModel)]="data.participants"></p-multiSelect>
            </div>
            <div class="row">
                <label>Currency</label>
                <br/>
                 <select id="currency" class="form-control" name="currency"
                    [(ngModel)]="data.currency">
                    <option value="USD">USD</option>
                    <option value="IDR">IDR</option>
                </select>
            </div>
            <div class="row">
                <label>Date : {{data.date | date:'fullDate' }}</label>
                <datepicker class="date" [(ngModel)]="data.date" name="date"></datepicker>
            </div>
        </div>
      </div>
      <div class="modal-footer__button">
        <button type="button" class="btn btn-default" (click)="closeModal(false)">
            {{ modalData.btnCancel }}
        </button>
        <button type="submit" class="btn btn-primary">
            {{ modalData.btnSave }}
        </button>
      </div>
    </form>
  </div>
</div>
