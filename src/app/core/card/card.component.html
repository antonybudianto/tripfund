<div class="card-view" *ngIf="loading">
    <i class="fa fa-spinner fa-spin"></i> Loading trips...
</div>
<div class="card-view" *ngIf="trips.length === 0 && !loading">
    <i class="fa fa-smile-o"></i> You don't have any trip yet. Let's create one!
</div>
<div *ngFor="let trip of trips" class="card-view" [ngClass]="{
    'active': trip.tripId === currentTripId
}">
    <div class="card-panel">
        <div class="card-side-left">
            <h4 class="card-title">{{trip.tripName}}</h4>
        </div>
        <div class="card-side-right">
            <i class="fa fa-money card-money"><i class="fa-left"></i></i> {{trip.currency}}
        </div>
    </div>
    <div class="card-panel">
        <div class="card-side-left">
            <i class="fa fa-calendar-o panel-calendar"><i class="fa-left"></i> </i> {{trip.date}}
        </div>
        <div class="card-side-right">
            <a (click)="handleClickCard(trip)">see details</a>
        </div>
    </div>
    <div class="card-panel">
        <a (click)="showAddBill(trip)" class="btn btn-primary add-bill">
            Add Bill
        </a>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <button [disabled]="loading" (click)="handleRefresh()" class="btn btn-primary btn-sm">
            <i class="fa fa-refresh"
                [ngClass]="{
                    'fa-spin': loading
                }"></i> Refresh my trip
        </button>
    </div>
</div>
