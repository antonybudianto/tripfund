                <div class="card-side-left">
                    <h4 class="card-title">{{ trip.name }}</h4>
                    <h6 class="card-name">
                        {{ getParticipants(trip.participants) }}
                        <span class="fa fa-user-o card-money"><label class="fa-left">{{ trip.participants.length }}</label></span>
                    </h6>
                    <span class="fa fa-calendar-o panel-calendar"><label class="fa-left">15 Aug 2017</label></span>
                </div>
                <div class="card-side-right">
                    <span class="fa fa-money card-money"><label class="fa-left">{{getBillSum(trip.bills)}}</label></span>
